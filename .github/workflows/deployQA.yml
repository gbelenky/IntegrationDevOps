name: Deploy QA Environment

env: 
    environmentName: 'qa'

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep
      uses: azure/arm-deploy@v2
      with:
        region: ${{ vars.REGION }}
        scope: 'subscription'
        template: ./bicep/main.bicep
        parameters: projectName=${{ vars.PROJECT_NAME }} environmentName=${{ env.environmentName }} region=${{ vars.REGION }} AzureBlob_connectionString=${{ secrets.AZUREBLOB_CONNECTIONSTRING }} AzureBlob_11_connectionString=${{ secrets.AZUREBLOB_11_CONNECTIONSTRING }} cognitiveservicescomputervision_connectionKey=${{ secrets.COGNITIVESERVICESCOMPUTERVISION_CONNECTIONKEY }} azureblob_2_connectionKey=${{ secrets.AZUREBLOB_2_CONNECTIONKEY }} 
        failOnStdErr: false
      